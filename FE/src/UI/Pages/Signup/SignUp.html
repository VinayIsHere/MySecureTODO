<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling a SignUp Form</title>
  <link rel="stylesheet" href="SignUpStyles.css">
</head>
<body>
  <div class="signupFrm">
    <div class="wrapper">
      <form action="" class="form">
        <h1 class="title">Sign up</h1>
        <!-- <div class="inputContainer">
          <input type="text" class="input" id="email" placeholder="a">
          <label for="email" class="label">Email</label>
        </div> -->

        <div class="inputContainer">
          <input type="text" class="input" id="username" placeholder="a">
          <label for="username" class="label">Username</label>
        </div>

        <div class="inputContainer">
          <input type="password" class="input" id="password" placeholder="a">
          <label for="password" class="label">Password</label>
        </div>

        <div class="inputContainer">
          <input type="password" class="input" id="confirm-password" placeholder="a">
          <label for="confirm-password" class="label">Confirm Password</label>
        </div>

        <p class="error-message">Passwords do not match!</p>
        
        <input type="submit" class="submitBtn" value="Sign up">
        
        <p class="login-link">Already Have an Account? Please <a href="#" id="login">Login</a></p>
      </form>    
    </div>
  </div>

  <script src="../../Renderers/signup.js"></script>
</body>
</html>
